<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="dobeemusic, dobeeteam, dobeeteam community, dongngo">
    <meta name="description" content="Dobee Music - Nơi chia sẻ những bài hát hay nhất!">
    <title>DOBEE MUSIC</title>
    <!-- FONT CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="music-album">
        <div class="btn">
            <button class="btn btn-phat"> Danh sach phat</button>
            <button class="btn btn-kara">Karaoke</button>
            <button class="btn btn-loi">Loi bai hat</button>
           
        </div>
        <div class="icon">
            <i class="fas fa-location-arrow"></i>
          </div>
        <div class="setting">
          <i class="fas fa-cog"></i>
          </div>
          <div class="tab">
            <i class="fas fa-ellipsis-v"></i>
            </div>
      <div class="mini-picture"> 
        <div class="picture-two"><img src="https://photo-resize-zmp3.zadn.vn/w240_r1x1_jpeg/cover/0/5/d/2/05d288a21458ea7c380c97b4c27aab12.jpg" alt="">
            </div>
         <div class="picture"> <img src="https://photo-resize-zmp3.zadn.vn/w240_r1x1_jpeg/cover/d/9/e/9/d9e901750b0205d7fd0cbc8bd87aea85.jpg" alt=""> 
         </div>
      </div>
      <div class="picture-three"> <img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/44/Son_Tung_M-TP_-_Lac_troi.png/220px-Son_Tung_M-TP_-_Lac_troi.png" alt=""> 
      </div>
      <div class="name">
        <h3>Sắp 30</h3>
        <h4>Trịnh Đình Quang</h4>
      </div>
      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      <!-- Control -->
    <div class="control">
      <div class="btn btn-repeat">
        <i class="fas fa-redo"></i>
      </div>
      <div class="btn btn-prev">
        <i class="fas fa-step-backward"></i>
      </div>
      <div class="btn btn-toggle-play">
        <i class="fas fa-pause icon-pause"></i>
        <i class="fas fa-play icon-play"></i>
      </div>
      <div class="btn btn-next">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btn-random">
        <i class="fas fa-random"></i>
      </div>
    </div>
    </div>
    
   </div>
      
  </div>
</body>
</html>
