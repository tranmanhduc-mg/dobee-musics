<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="dobeemusic, dobeeteam, dobeeteam community, dongngo">
    <meta name="description" content="Dobee Music - Nơi chia sẻ những bài hát hay nhất!">
    <title>DOBEE MUSIC</title>
    <!-- FONT CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="app">
        <!-- Header -->
        <div class="heading__navbar">
            <ul class="navbar-list">
              <li class="navbar-list__item">
                <a href="#" class="list-item__link">Trình nghe nhạc</a>
              </li>
              <li class="navbar-list__item">
                <a href="#" class="list-item__link">Danh Sách Phát</a>
              </li>
              <li class="navbar-list__item">
                <a href="#" class="list-item__link">Thông tin</a>
              </li>
            </ul>
        </div>

        <!-- Body slider -->
        <div class="slider">
            <div class="slider-music">
                <div class="slider-music__song">
                  <div class="music-song__img" style="background-image: url('./assets/image/song-img-1.jpg');"></div>
                  <div class="music-song__description">
                      <span class="song-name">Sắp 30</span>
                      <span class="song-singer">Trịnh Đình Quang</span>
                  </div>
                </div>
            </div>
        </div>

        <!-- Control -->
        <div class="control-music">
            <div class="control-progress">
                <input type="range" name="music-progress" id="" class="progress-1">
            </div>
            <div class="control-button">
                <ul class="control-button__list">
                  <li class="control-button__item">
                    <i class="fas fa-redo"></i>
                  </li>
                  <li class="control-button__item">
                    <i class="fas fa-step-backward"></i>
                  </li>
                  <li class="control-button__item">
                    <i class="fas fa-pause icon-pause"></i>
                  </li>
                  <li class="control-button__item">
                    <i class="fas fa-step-forward"></i>
                  </li>
                  <li class="control-button__item">
                    <i class="fas fa-random"></i>
                  </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
